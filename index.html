<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <label>
            <input type="checkbox" name="" id="" v-model="val" value="A">
        </label>
        <label>
            <input type="checkbox" name="" id="" v-model="val" value="B">
        </label>
        <label>
            <input type="checkbox" name="" id="" v-model="val" value="C">
        </label>
        <p>{{val}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@0.17.1/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
