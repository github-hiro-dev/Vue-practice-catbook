<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(item, index) in list" v-bind:key="item.id" v-bind:class="{tsuyoi: item.hp > 300}">
                ID.{{item.id}} {{item.name}} HP.{{item.hp}} {{index}}
                <span v-if="item.hp > 300">強い！</span>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
